<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imgs/home.png" type="image/png">
</head>
<body>
    <div class="time-date-container">
        <span id="clockDisplay"></span>
    </div>

    <div class="main-content-wrapper">
        <div class="image-container"></div>
        <div class="container">
            <div class="tabs" id="mainTabs">
                <div class="tab" data-dropdown-content='[{"text":"Gmail","link":"https://mail.google.com"}, {"text":"Tuta","link":"https://app.tuta.com/login"}, {"text":"ASB","link":"https://online.asb.co.nz/auth/"}, {"text":"Vodafone","link":"https://one.nz/#sign-in"}, {"text":"Trade Me","link":"https://www.trademe.co.nz/"}, {"text":"Mighty Ape","link":"https://www.mightyape.co.nz/mn/"}, {"text":"Amazon","link":"https://www.amazon.com/"}]'>
                    Email & Shopping
                </div>
                <div class="tab" data-dropdown-content='[{"text":"YouTube", "link":"https://www.youtube.com/feed/subscriptions"}, {"text":"Torrent Freak", "link":"https://torrentfreak.com/"}, {"text":"Poast", "link":"https://poa.st/"}, {"text":"Amerikaner", "link":"https://amerikaner.org/"}, {"text":"1News", "link":"https://www.1news.co.nz/"}, {"text":"FMHY", "link":"https://fmhy.pages.dev/videopiracyguide"}]'>
                    News & Video
                </div>
                <div class="tab" data-dropdown-content='[{"text":"4chan Home","link":"https://4chan.org/"}, {"text":"/a/ - Anime & Manga","link":"https://boards.4chan.org/a/"}, {"text":"/v/ - Video Games","link":"https://boards.4chan.org/v/"}, {"text":"/g/ - Technology","link":"https://boards.4chan.org/g/"}, {"text":"/tv/ - Television & Film","link":"https://boards.4chan.org/tv/"}, {"text":"/fit/ - Fitness","link":"https://boards.4chan.org/fit/"}, {"text":"/o/ - Auto","link":"https://boards.4chan.org/o/"} ]'>
                    Boards
                </div>
            </div>

            <div class="search-section">
                <div class="search-buttons">
                    <button class="search-btn active" data-engine="google">Google</button>
                    <button class="search-btn" data-engine="nyaa">Nyaa</button>
                    <button class="search-btn" data-engine="yandex">Yandex</button>
                    <button class="search-btn" data-engine="panda">Panda</button>
                </div>

                <div class="search-bar">
                    <input type="text" autocomplete="off" class="search-input" placeholder="Search the web..." id="searchInput">
                </div>
            </div>
        </div>
    </div>

    <div class="notes-container">
        <div class="note-input-wrapper">
            <input type="text"
                   class="note-input"
                   placeholder="Add a note..."
                   id="noteInput"
                   autofocus>
            <button class="clear-input-button hidden" id="clearInputButton">Ã—</button>
        </div>

        <div class="notes-list" id="notesList">
            <div class="empty-state" id="emptyState">
                No notes yet. Add your first note above!
            </div>
        </div>
    </div>

    <div class="dropdown" id="globalDropdown"></div>

    <script src="js/script.js"></script>
</body>
</html>
